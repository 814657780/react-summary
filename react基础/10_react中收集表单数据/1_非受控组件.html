<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_非受控组件</title>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script src="../js/babel.min.js"></script>
    <script type="text/babel">
        // 非受控组件就是提交的时候才会取输入框中的值（这个时候是没有提前去获悉输入的值的状态的）
        // 创建组件
       class Login extends React.Component{
        handleSubmit = (event)=>{
            event.preventDefault();
            const {username,password} = this;
            alert(`提交的用户名是：${username.value},提交的密码是：${password.value}`)
        }
           render(){
               return (
                   <form action="http://www.atguigu.com" onSubmit={this.handleSubmit}>
                    用户名：<input type="text" ref={c => this.username = c} name="username"/>
                    密码：<input type="password" ref={c => this.password = c} name="password"/>
                    <button>登录</button>
                   </form> 
               )
           }
       }
        // 渲染组件
        ReactDOM.render(<Login/>,document.getElementById('test'));
        
    </script>
</body>

</html>
