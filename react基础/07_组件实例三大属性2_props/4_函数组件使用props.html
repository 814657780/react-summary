<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数组件使用props</title>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="test1"></div>

    <!-- 引入react核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script src="../js/babel.min.js"></script>
    <!-- 引入prop-types，用于对组件标签属性进行限制 -->
    <script src="../js/prop-types.js"></script>

    <script type="text/babel">
        function Person(props) {
            const { name, age, sex } = props
            return (
                <ul>
                    <li>姓名：{name}</li>
                    <li>性别：{sex}</li>
                    <li>年龄：{age}</li>
                </ul>
            )
        }
        Person.propTypes = {
            name: PropTypes.string.isRequired,   // 对name限制为string类型，且必传，string要小写
            sex: PropTypes.string, // 限制sex为字符串类型
            age: PropTypes.number, // 限制age为数字类型
            speak: PropTypes.func  // 限制speak为函数类型
        }
        // 指定默认标签属性值
        Person.defaultProps = {
            sex: '男',    // sex默认值是’男‘
            age: 18  // age默认值是18
        }
        // 渲染组件到页面
        ReactDOM.render(<Person name="tom" age={18} sex="女" />, document.getElementById('test1'))
    </script>
</body>

</html>
